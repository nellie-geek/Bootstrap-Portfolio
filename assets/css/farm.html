<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Farm Animals</title>
</head>
<body>
    <h1>Browser</h1>

    <script>
        
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for (var i = 0; i < myFarm.length; i++) {
            var animal = myFarm[i]};
            console.log(animal);

            if (animal.charAt(0) === "c" || animal.charAt(0) === "o"){
                alert(animal + " starts with a 'c' or an 'o'");
            }
        




    </script>
